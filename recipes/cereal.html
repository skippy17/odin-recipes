<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cereal</title>
</head>
<body>
    <h1>Cereal</h1>
    <img src="images/cereal.jpeg">
    <h2>Description</h2>
    <p>Cereal. With some milk. In a bowl.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Cereal</li>
        <li>Milk</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Preheat oven to 350F.</li>
        <li>Pour Cereal into bowl.</li>
        <li>Pour milk into bowl with cereal.</li>
        <li>Turn oven off. You didn't need it.</li>
    </ol>
</body>
